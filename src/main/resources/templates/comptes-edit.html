<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Compte Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: #f8f9fa;
		}
		.container {
			max-width: 800px;
			background: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
		h1 {
			text-align: center;
			margin-bottom: 20px;
		}
		.table th, .table td {
			text-align: center;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Modifier un compte</h1>
	<form th:action="@{update}" method="post">
		<div class="mb-3">
			<label for="rib" class="form-label">RIB</label>
			<input class="form-control" type="number" name="rib" th:value="${compte.rib}" readonly disabled>
		</div>
		<div class="mb-3">
			<label for="nomClient" class="form-label">Nom Client</label>
			<input class="form-control" type="text" name="nomClient" th:value="${compte.nomClient}">
		</div>
		<div class="mb-3">
			<label for="solde" class="form-label">Solde</label>
			<input class="form-control" type="text" name="solde" th:value="${compte.solde}">
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-warning">Mettre Ã  jour !</button>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
